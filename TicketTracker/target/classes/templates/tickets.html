<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Ticket Tracker Demo</title>
    
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link btn btn-outline-warning" th:href="@{/tickets}">List Tickets</a>
            </li>
            &nbsp; &nbsp; &nbsp;
            <li class="nav-item">
                <a class="nav-link btn btn-outline-warning" th:href="@{/tickets/new}">Add Ticket</a>
            </li>

        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Ticket Management System</h1>
        </div>

    </div>
     <div class="container">
   <form th:action="@{/search}" method="get">
  <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by Title & Description" size="50" >
  <button type="submit" class="btn btn-info" >Search</button>
  </form>
  </div>
    <div class="container">
        <div class="row">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Ticket Title</th>
                        <th>Ticket Short Description</th>
                        <th>Ticket Created On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                        <tr th:each="ticket: ${tickets}">
                        
					<td th:text="${ticket.title}"></td>
					<td th:text="${ticket.description}"></td>
					<td th:text="${ticket.createdOn}"></td>
					<td><a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-success">Edit</a>
					    <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>
		                <a th:href="@{/tickets/view/{id} (id=${ticket.id})}" class="btn btn-primary">View</a></td></td>
		
				   	</tr>
				    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
